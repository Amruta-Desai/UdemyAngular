<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <h2>DataBinding Assignment</h2>

            <label>Enter Username</label>
            <input type="text" class ="forms-control" [(ngModel)]="username">
            <p>{{username}}</p>
            <button class="btn btn-primary" [disabled]="username=== ''" (click)="username=''">Reset User</button>
        </div>
    </div>
</div>
